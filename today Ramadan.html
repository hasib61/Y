<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Night Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1, h2 {
            font-family: 'Arial', sans-serif;
            text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
        }
        h1 {
            font-size: 60px;
            color: white;
            animation: glow 1.5s infinite alternate;
        }
        h2 {
            font-size: 30px;
            color: yellow;
            margin-top: 10px;
            animation: glow2 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff0080, 0 0 40px #ff0080; }
        }
        @keyframes glow2 {
            0% { text-shadow: 0 0 10px yellow, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b; }
            100% { text-shadow: 0 0 20px yellow, 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://ibb.co.com/BKPBZLKF') repeat;
            background-size: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>GOOD NIGHT</h1>
        <h2>Ramadan Mubarak</h2>
    </div>
</body>
</html>
